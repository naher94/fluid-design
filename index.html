<!DOCTYPE html>
<html lang="en">

<head>

  <title>SVG Wave</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <svg>
      <defs>
        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="20%">

      </defs>
      <g><polyline id="wave"/></g>
    </svg>
    <h1>Fluid</h1>
  </header>
