<style>
	.devices {
		background-color: white;
		width: 90%;
		margin-left: 5%;
		height: 90vh;
		overflow: hidden;
		position: relative;
	}
	.devices-box {
		position: absolute;
	}
	.devices-arrows {
		position: absolute;
	}	
	.devices-screens {
		position: absolute;
	}
	.devices-screens-gray {
		position: absolute;
		opacity: 1;
	}
	.devices-bodies {
		position: absolute;
	}
	.devices-arrow-cover {
		position: absolute;
		bottom: 0%;
		width: 100%;
		height: 100%;
		transform: scaleX(1) scaleY(0.7);
		background-color: #ffffff;
		opacity: 0.7;
		transform-origin: 0% 100%;
	}
	.devices-drop {
		position: absolute;
		left: 19%;
		top: 200px;
		width: 2%;
		opacity: 0.0;
	}
</style>

<script>
	window.addEventListener('load', function() {
		var basicTimeline = anime.timeline();
		basicTimeline.autoplay = false;

		$(window).scroll(function() {
			var top = $('.devices-box').position().top;
			var height = $('.devices-box').height();
			var scroll = $(window).scrollTop();
			var speed = 600;
	        var x = basicTimeline.duration * ((top + (height/4)) - scroll)/speed;
			basicTimeline.seek(basicTimeline.duration-x)
	    });

		var allthings = [];
		$('#svg3 rect').each(function (i,v) {
			allthings.push(v)
		})
		$('#svg3 path').each(function (i,v) {
			allthings.push(v)
		})

		basicTimeline.add({
			targets: '.devices-arrow-cover',
			easing: 'linear',
			offset: 0,
			duration: 250,
			scaleX: 1,
			scaleY: 0.5,
		});
		for(var i =0;i<allthings.length;i++) {
			var t = allthings[i];
			basicTimeline.add({
				targets: '#svg3 #'+t.id,
				easing: 'linear',
				opacity: 0,
				offset: 250+(i*3),
				duration: 15,
			});
		}

		basicTimeline.add({
			targets: '.devices-drop',
			easing: 'linear',
			offset: 100,
			duration: 250,
			top: 300,
			opacity: 1,
		});
		basicTimeline.add({
			targets: '.devices-drop',
			easing: 'linear',
			offset: 350,
			duration: 250,
			top: 400,
			opacity: 0,
		});

		/*basicTimeline.add({
			targets: '.devices-screens-gray rect',
			easing: 'easeOutExpo',
			opacity: 0,
			offset: 0,
			duration: 100,
		});
		basicTimeline.add({
			targets: '.devices-screens-gray path',
			easing: 'easeOutExpo',
			opacity: 0,
			offset: 0,
			duration: 100,
		});*/

	});
</script>
