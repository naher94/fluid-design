<script>
  var TITLE_WAVE_DURATION = 10000;

  var DRIP_START = 880;
  var DRIP_DURATION = 600;
  var DRIP_FALL_AMT = 900;

  var FUNNEL_FLASH_DURATION = 500;

  var PIPES_FILL_DURATION = 200;

  var DROPLETS_START_TIME = DRIP_START+DRIP_DURATION+PIPES_FILL_DURATION;
  var DROPLETS_DURATION = 100;
  var DROPLETS_OFFSET = 50;
  var DROPLETS_FALL_DISTANCE = 100;

  var SCREEN_BLINK_OFFSET = 10;

  window.addEventListener('load', function() {
    $(window).scroll(function() {
      var top = $('#fluid-animation').position().top;
      var height = $('#fluid-animation').height();
      var bottom = top + height;
      var mid = top + height/2;

      var scrollTop = $(window).scrollTop();
      var scrollMid = $(window).scrollTop() + window.innerHeight/2;
      var scrollBottom = $(window).scrollTop() + window.innerHeight;
      
      var d = (scrollBottom-mid)/height
      t.seek(d*t.duration)
    });

    $('#cup-fluid').css('transform-origin', '0px 20.5%');
    $('#cup').css('transform-origin', '31% 17%');
    $('#pour').css('stroke-dasharray', '720px 720px');
    $('#pipes path').css('stroke-dasharray', '');
    $('#drip').css('transform-origin', '50.2% 50%');
    
    anime({
      targets: '#wave-bottom path',
      translateX: [
        { value: "-100%" },
      ],
      easing: 'linear',
      duration: TITLE_WAVE_DURATION,
      loop: true
    });
    anime({
      targets: '#wave-top path',
      translateX: [
        { value: "100%" },
      ],
      easing: 'linear',
      duration: TITLE_WAVE_DURATION,
      loop: true
    });

    var t = anime.timeline();
    t.autoplay = false;

    t.add({
      targets: '#cup',
      offset: 0,
      rotate: '23deg',
      duration: 1000,
    });

    t.add({
      targets: '#cup-fluid',
      offset: 0,
      scaleY: 1.7,
      duration: 1000,
    });

    t.add({
      targets: '#pour',
      duration: 1000,
      offset: 300,
      strokeDashoffset: {
        value: [anime.setDashoffset, 0],
        easing: 'linear'
      }
    });

    t.add({
      targets: '#drip',
      duration: 1,
      offset: DRIP_START,
      opacity: 1,
      easing: 'linear',
    });
    t.add({
      targets: '#drip',
      duration: DRIP_DURATION,
      offset: DRIP_START,
      easing: 'linear',
      translateY: DRIP_FALL_AMT,
      scaleX: 3,
      scaleY: 3,
    });
    t.add({
      targets: '#drip',
      duration: 1500,
      offset: DRIP_START+DRIP_DURATION,
      translateY: DRIP_FALL_AMT+10,
      opacity: 0,
      scaleX: 3,
      scaleY: 3,
    });

    t.add({
      targets: '#funnel',
      duration: FUNNEL_FLASH_DURATION,
      offset: DRIP_START+DRIP_DURATION,
      fill: '#7BC8D2',
    });

    t.add({
      targets: '#pipes path',
      duration: PIPES_FILL_DURATION,
      offset: DRIP_START+DRIP_DURATION,
      stroke: '#7BC8D2',
      strokeDashoffset: {
        value: [anime.setDashoffset, 0],
        easing: 'linear'
      }
    });

    t.add({
      targets: '#arrows path',
      duration: 1000,
      offset: DRIP_START+DRIP_DURATION+PIPES_FILL_DURATION,
      fill: '#7BC8D2',
    });

    $('#droplets').children().each(function (i) {
        t.add({
        targets: '#'+this.id,
        translateY: DROPLETS_FALL_DISTANCE,
        easing: 'linear',
        offset: i*DROPLETS_OFFSET + DROPLETS_START_TIME,
        opacity: 1,
        duration: DROPLETS_DURATION,
      });
      t.add({
        targets: '#'+this.id,
        translateY: DROPLETS_FALL_DISTANCE*2,
        easing: 'linear',
        offset: i*DROPLETS_OFFSET + DROPLETS_DURATION + DROPLETS_START_TIME,
        opacity: 0,
        duration: DROPLETS_DURATION,
      });
    });

    $('#screens-gray').children().each(function (i) {
      t.add({
        targets: '#'+this.id,
        easing: 'linear',
        offset: DROPLETS_START_TIME+DROPLETS_DURATION+ i * SCREEN_BLINK_OFFSET,
        opacity: 0,
        duration: 20,
      });
    });
    $('#screens-flash').children().each(function (i) {
      t.add({
        targets: '#'+this.id,
        easing: 'linear',
        offset: DROPLETS_START_TIME+DROPLETS_DURATION + i * SCREEN_BLINK_OFFSET,
        opacity: 0.5,
        duration: SCREEN_BLINK_OFFSET,
      });
      t.add({
        targets: '#'+this.id,
        easing: 'linear',
        offset: DROPLETS_START_TIME+DROPLETS_DURATION+ i * SCREEN_BLINK_OFFSET + SCREEN_BLINK_OFFSET,
        opacity: 0,
        duration: SCREEN_BLINK_OFFSET,
      });
    });
  });
</script>
